<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/ab8710ce73.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Asset/bootstrap.min.css" />
    <link rel="stylesheet" href="Asset/style.css" />
    <title>Micropost</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand mx-auto" href="#">Micropost</a>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body start-form">
            <div class="form-group">
              <input
                type="text"
                id="heading-input"
                class="form-control"
                placeholder="Heading..."
              />
            </div>
            <div class="form-group">
              <textarea
                id="text-area"
                class="form-control"
                placeholder="Please text some things..."
              ></textarea>
            </div>
            <div class="form-group">
              <button id="post-it" class="btn btn-primary btn-block">
                Post It!
              </button>
            </div>
            <span class="end-form"></span>
          </div>
        </div>
      </div>
      <input type="hidden" id="id" value="" />
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="posts"></div>
        </div>
      </div>
    </div>

    <script src="build/app.bundle.js"></script>
  </body>
</html>
